<!DOCTYPE html>
<html>
<head>
  <title>Create Schedule</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a81368914c.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style type="text/css">
    *{
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body{
        background: #FDE74C;
        font-family: 'Poppins';
        overflow: hidden;
    }

    h2 {
      font-family: 'Poppins Black';
    }

    .border{
      position: fixed;
      bottom: 0;
      left: 0;
      height: 100%;
      z-index: -1;
    }

    .container{
        width: 100vw;
        height: 100vh;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-gap :7rem;
        padding: 0 2rem;
    }

    .img{
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }

    .login-container{
      display: flex;
      justify-content: flex-start;
      align-items: center;
      text-align: center;
    }

    .img img{
      width: 500px;
    }

    form{
      width: 360px;
    }

    .login-container img{
        height: 100px;
    }

    .login-container h2{
      margin: 15px 0;
      color: #333;
      text-transform: uppercase;
      font-size: 2.9rem;
    }

    .login-container .loginfo{
      position: relative;
        display: grid;
        grid-template-columns: 7% 93%;
        margin: 25px 0;
        padding: 5px 0;
        border-bottom: 2px solid #d9d9d9;
    }

    .login-container .loginfo.one{
      margin-top: 0;
    }

    .login-container {
      background: #fff;
      border: 1px solid transparent;
      border-radius: 15px;
      justify-content: center;
      align-content: center;
      width: 450px;
      height: 470px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(30px, -230px);
      z-index: 1;
    }

    .icon{
      color: #d9d9d9;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .icon i{
      transition: .3s;
    }

    .loginfo > div{
        position: relative;
      height: 45px;
    }

    .loginfo > div > h5{
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #999;
      font-size: 18px;
      transition: .3s;
    }

    .loginfo:before, .loginfo:after{
      content: '';
      position: absolute;
      bottom: -2px;
      width: 0%;
      height: 2px;
      background-color: #09860b;
      transition: .4s;
    }

    .loginfo:before{
      right: 50%;
    }

    .loginfo:after{
      left: 50%;
    }

    .loginfo.focus:before, .loginfo.focus:after{
      width: 50%;
    }

    .loginfo.focus > div > h5{
      top: -5px;
      font-size: 15px;
    }

    .loginfo.focus > .icon > i{
      color: #09860b;
    }

    .loginfo > div > input{
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      border: none;
      outline: none;
      background: none;
      padding: 0.5rem 0.7rem;
      font-size: 1.2rem;
      color: #555;
      font-family: 'Poppins';
    }

    .loginfo.pass{
      margin-bottom: 4px;
    }

    a{
      display: block;
      text-align: right;
      text-decoration: none;
      color: #999;
      font-size: 0.9rem;
      transition: .3s;
    }

    a:hover{
      color: #09860b;
    }

    .btn{
      display: block;
      width: 100%;
      height: 50px;
      border-radius: 25px;
      outline: none;
      border: none;
      background: #09860b;
      background-size: 200%;
      font-size: 1.2rem;
      color: #fff;
      font-family: 'Poppins';
      text-transform: uppercase;
      margin: 1rem 0;
      cursor: pointer;
      transition: .5s;
    }

    .btn:hover{
      background-position: right;
    }


    input {
        border: 2px solid #000;
        border-radius: 10px;
        font-family: 'Poppins';    
    }

    select {
        border: 2px solid #000;
        border-radius: 7px; 
        height: 30px;
        width: 49%;   
        font-family: 'Poppins'
    }

    #clock {
        margin-bottom: 5px;
    }

    .form-box {
        width: 450px;
        height: 600px;
        padding: 20px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.30);
        background: #fff;
        margin-top: 2px;
        margin-left: auto;
        margin-right: auto;
        text-align: center;
        border: 4px solid #fff;
        border-radius: 15px;
        position: absolute;
        top: 45%;
        left: 50%;
        transform: translate(90px, -260px);
    }

    button {
        color: white;
        padding: 10px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        font-family: 'Poppins';
    }

    .cancel {
        margin-right: 10px;
    }

    .form-group {
        display: flex;
        flex-wrap: wrap;
        margin-bottom: 10px;
    }

    .form-group label {
        flex: 1 0 100%;
        text-align: left;
        margin-bottom: 5px;
    }

    .form-group input {
        flex: 1 0 100%;
        box-sizing: border-box;
        margin-bottom: 10px;
        padding: 5px;
    }

    .form-group {
        flex: 1 0 48%;
        margin-right: 2%;
    }


    div, h1, h2, h3 {
        margin: 0;
        font-size: 15px;
        text-align: left;
        font-family: 'Poppins SemiBold';
    }
    h4{
        text-align: center;
    }

    h1, h3 {
        margin-top: 2px;
    }

    h1 {
      color: #333;
    }

    h2 {
      margin-bottom: 5px;
    }

    h3 {
      margin-top: 10px;
      margin-bottom: 5px;
    }

    option {
        font-family: 'Poppins';
    }

    #sched {
        font-size: 35px;
    }

    #create {
        font-size: 50px;
    }

    .form-btn {
        display: flex;
        margin-top: 15px;
        justify-content: center;
    }

    .save {
        width: 90%;   
        background: #09860b;    
    }
    .cancel {
        width: 90%;
        background: #23A025;
    }
    h1 {
      font-family: 'Poppins Black';
      text-transform: uppercase;
      text-align: center;
      font-size: 40px;
    }

    label {
        font-family: 'Poppins SemiBold';
    }

  </style>
</head>
<body>
  <img class="border" src="img/border.png">
    <div class="container">
      <div class="img">
      <img src="img/schedule.svg">
      </div>
    <div class="form-box">
            <div>
                <h1>Schedule</h1>
                <div class="form-group">
                    <label for="gameDate">Date:</label>
                    <input type="date" id="gameDate" name="gameDate" required>
                </div>

                <div class="form-group">
                    <label for="gameTime" id="clock">Time:</label>
                    <input type="time" id="gameTime" name="gameTime" required>
                </div>
            </div>
            <div>

        <h2>Game</h2>
        <select id="sportSelect" required>
            <option value="" disabled selected>Sports</option>
            <option value="Basketball" >Basketball</option>
            <option value="Dama" >Dama</option>
            <option value="Volleyball" >Volleyball</option>
            <option value="Sepak Takraw" >Sepak Takraw</option>
            <option value="Table Tennis" >Table Tennis</option>
            <option value="Chess">Chess</option>
            <option value="Badminton" >Badminton</option>
            <option value="Athletics" >Athletics</option>
            <option value="Long Jump" >Long Jump</option>
            <option value="Scrabble" >Scrabble</option>
            <option value="Sungka" >Sungka</option>
            <option value="Shot Put" >Shot Put</option>
            <option value="Darts" >Darts</option>
            <option value="Mobile Legends" >Mobile Legends</option>
        </select>
        </div>

        <div>
          <h3>Category</h3>
        <select id="selectCategory" required>
            <option disabled selected>Select Category</option>
            <option>Male</option>
            <option>Female</option>
        </select>
        </div>

        <div>
          <h3>Type</h3>
          <select id="selectType" required>
            <option disabled selected>Select Type</option>
            <option>Single</option>
            <option>Double</option>
            <option>Team</option>
          </select>
        </div>
        <div>           
    
        <h3>Match</h3>
        <select id="departmentSelectTeam1" required>
            <option value="" disabled selected>Select Department here</option>
            <option value="BSHM">BSHM </option>
            <option value="BSIT">BSIT </option>
            <option value="BSCRIM">BSCRIM </option>
            <option value="BSED">BSED </option>
            <option value="BSBA">BSBA </option>
        </select>

        <select id="departmentSelectTeam2" required>
            <option value="" disabled selected>Select Department here</option>
            <option value="BSHM">BSHM </option>
            <option value="BSIT">BSIT </option>
            <option value="BSCRIM">BSCRIM </option>
            <option value="BSED">BSED </option>
            <option value="BSBA">BSBA </option>
        </select>
                
        <div class="form-btn">  
        <button class="cancel" id="cancelButton">Cancel</button>
        <button class="save" id="saveButton">Save</button>
        </div>
        </div>
      </div>
    </div>
    
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript">
   document.addEventListener("DOMContentLoaded", function() {
    // Add event listener to the "Save" button
    document.getElementById("saveButton").addEventListener("click", function(event) {
        event.preventDefault(); // Prevent form submission

        // Retrieve schedule details from the form
        var date = document.getElementById("gameDate").value;
        var time = document.getElementById("gameTime").value;
        var sport = document.getElementById("sportSelect").value;
        var category = document.getElementById("selectCategory").value;
        var type = document.getElementById("selectType").value;
        var team1 = document.getElementById("departmentSelectTeam1").value;
        var team2 = document.getElementById("departmentSelectTeam2").value;

        // Perform validation to check if all required fields are filled
        if (!date || !time || !sport || !category || !type || !team1 || !team2) {
            alert("Please fill out all required fields.");
            return; // Exit the function if validation fails
        }

        // Create a JavaScript object to represent the schedule
        var schedule = {
            date: date,
            time: time,
            sport: sport,
            category: category,
            type: type,
            team1: team1,
            team2: team2
        };

        // Retrieve existing schedules from localStorage or initialize an empty array
        var existingSchedules = JSON.parse(localStorage.getItem('schedules')) || [];

        // Append the new schedule to the existing schedules array
        existingSchedules.push(schedule);

        // Save the updated schedules array back to localStorage
        localStorage.setItem('schedules', JSON.stringify(existingSchedules));

        // Optionally, you can redirect to the events.html page after creating the schedule
        window.location.href = "events.html";
    });

    // Add event listener to the "Cancel" button
    document.getElementById("cancelButton").addEventListener("click", function(event) {
        // Simply redirect to events.html without saving
        window.location.href = 'events.html';
    });
});


</script>
</body>
</html>
